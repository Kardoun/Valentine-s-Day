<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Valentine Quiz f√ºr dich ‚ù§Ô∏è</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; text-align: center; background: linear-gradient(to bottom, #ff9a9e, #fecfef); padding: 20px; }
    h1 { color: #e91e63; }
    .question { font-weight: bold; margin: 30px 0 10px; font-size: 1.2em; }
    .answers label { display: block; margin: 10px; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; }
    #submit { background: #e91e63; color: white; padding: 15px 30px; border: none; border-radius: 25px; font-size: 1.1em; cursor: pointer; margin-top: 20px; }
    #results { margin-top: 30px; font-size: 1.5em; padding: 20px; background: white; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Valentine Quiz nur f√ºr dich! üíï</h1>
  <p>Beantworte die Fragen zu uns...</p>
  <div id="quiz"></div>
  <button id="submit">Quiz abschicken! ‚ù§Ô∏è</button>
  <div id="results"></div>

  <script>
    const questions = [
      {
        question: "Wann war unser erstes Date?",
        answers: {
          a: "14. Februar",
          b: "1. Januar",
          c: "Valentinstag"
        },
        correct: "a"
      },
      // F√ºge hier deine eigenen Fragen hinzu, z.B.:
      {
        question: "Mein Lieblingsessen ist?",
        answers: {
          a: "Pizza",
          b: "Sushi",
          c: "Pasta"
        },
        correct: "b"
      }
      // Mehr? Kopier das Format und passe an.
    ];

    const quiz = document.getElementById('quiz');
    const results = document.getElementById('results');
    const submit = document.getElementById('submit');

    function showQuiz() {
      const output = [];
      questions.forEach((q, i) => {
        const answers = [];
        for (letter in q.answers) {
          answers.push(
            `<label>
              <input type="radio" name="q${i}" value="${letter}">
              ${letter}) ${q.answers[letter]}
            </label>`
          );
        }
        output.push(`<div class="question">Q${i+1}: ${q.question}</div><div class="answers">${answers.join('')}</div>`);
      });
      quiz.innerHTML = output.join('');
    }

    function showResults() {
      let correct = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected && selected.value === q.correct) correct++;
      });
      results.innerHTML = `Du hast ${correct} von ${questions.length} richtig! Ich liebe dich! üòç`;
    }

    showQuiz();
    submit.onclick = showResults;
  </script>
</body>
</html>
